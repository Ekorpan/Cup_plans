<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Cup plans</title>

	<link rel="stylesheet" href="css/fonts/stylesheet.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="main">
		<div class="container">

			<div class="block block--bronze">
				<p class="price">$2</p>
				<div class="image"><img src="images/bronze-cup.png"></div>
				<div class="text">
					<p class="title">Bronze</p>
					<p class="main-text">any cup of cofee<br> until $3</p>
				</div>
			</div>
			<div class="block block--gold">
				<p class="price">$3</p>
				<div class="image"><img src="images/gold-cup.png"></div>
				<div class="text">
					<p class="title">Gold</p>
					<p class="main-text">any cup of cofee<br> until $5</p>
				</div>
			</div>
			<div class="block block--silver">
				<p class="price">$2.5</p>
				<div class="image"><img src="images/silver-cup.png"></div>
				<div class="text">
					<p class="title">Silver</p>
					<p class="main-text">any cup of cofee<br> until $4</p>
				</div>
			</div>
		</div>
	</div>


	<!-- LiveReload Script -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
